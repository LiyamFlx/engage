<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --green: #00FF41;
      --green-dim: rgba(0, 255, 65, 0.1);
      --pink: #FF00FF;
      --cyan: #00FFFF;
      --bg: #050505;
      --scanline: rgba(18, 16, 16, 0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--green);
      font-family: 'VT323', monospace;
      font-size: 22px;
      line-height: 1.4;
      overflow: hidden;
    }

    /* --- CRT & ATMOSPHERE EFFECTS --- */
    .crt-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      animation: scanlines 10s linear infinite;
    }

    .crt-overlay::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
    }

    .crt-overlay::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(0, 255, 65, 0.02);
      opacity: 0;
      animation: flicker 0.15s infinite;
      pointer-events: none;
    }

    @keyframes scanlines { from { background-position: 0 0, 0 0; } to { background-position: 0 100%, 0 0; } }
    @keyframes flicker { 0% { opacity: 0.02; } 50% { opacity: 0.05; } 100% { opacity: 0.02; } }

    /* --- LAYOUT --- */
    .app {
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 24px 100px;
      overflow-y: auto;
      scrollbar-width: none;
      width: 100%;
    }
    .main::-webkit-scrollbar { display: none; }

    .frame {
      width: 100%;
      max-width: 850px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .center-content {
      min-height: 50vh;
      justify-content: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- TYPOGRAPHY --- */
    .label {
      font-size: 14px;
      color: var(--green);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 12px;
      opacity: 0.8;
      border-left: 3px solid var(--pink);
      padding-left: 12px;
    }

    .headline {
      font-size: clamp(32px, 4vw, 48px);
      line-height: 1.1;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    
    /* REFINED CURSOR: Thin blinking underscore */
    .typewriter-cursor::after {
      content: '_';
      display: inline-block;
      color: var(--pink);
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      font-weight: bold;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .sub {
      font-size: clamp(20px, 3vw, 24px);
      color: var(--green);
      margin-bottom: 24px;
      line-height: 1.3;
      opacity: 0.9;
    }

    .text {
      font-size: clamp(18px, 2.5vw, 22px);
      line-height: 1.5;
    }

    .pink { color: var(--pink); text-shadow: 0 0 10px rgba(255,0,255,0.6); }
    .cyan { color: var(--cyan); text-shadow: 0 0 10px rgba(0,255,255,0.6); }
    .white { color: #FFF; text-shadow: 0 0 10px rgba(255,255,255,0.4); }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, var(--green) 0%, transparent 100%);
      margin: 20px 0;
      position: relative;
    }
    .divider::after {
      content: '';
      position: absolute;
      right: 0; top: -2px;
      width: 5px; height: 5px;
      background: var(--green);
    }

    /* --- COMPONENTS --- */
    .list-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 14px;
      font-size: clamp(18px, 2.5vw, 22px);
    }
    .list-item::before {
      content: ">";
      color: var(--pink);
      margin-right: 12px;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    /* Flow Chart */
    .flow-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
      width: 100%;
    }
    .flow-node {
      border: 1px solid var(--green);
      padding: 12px 24px;
      text-align: center;
      width: 100%;
      max-width: 600px;
      background: rgba(0,20,0,0.5);
      position: relative;
      box-shadow: 0 0 10px rgba(0,255,65,0.1);
    }
    .flow-title { color: var(--white); font-weight: bold; margin-bottom: 4px; letter-spacing: 1px; }
    .flow-sub { color: var(--green); opacity: 0.8; font-size: 16px; }
    .flow-arrow-down { color: var(--green); font-size: 20px; line-height: 1; }

    /* Visual Layer (Slide 4) */
    .layer-container {
      border: 2px solid var(--pink);
      padding: 24px;
      background: rgba(255, 0, 255, 0.05);
      margin-top: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(255,0,255,0.1);
    }
    .layer-label {
      position: absolute;
      top: -14px; left: 20px;
      background: #000;
      padding: 0 10px;
      color: var(--pink);
      font-weight: bold;
      letter-spacing: 2px;
      border-left: 2px solid var(--pink);
      border-right: 2px solid var(--pink);
    }
    .missing-layer-alert {
      margin-top: 24px;
      padding: 16px;
      border: 1px solid var(--cyan);
      color: var(--cyan);
      text-align: center;
      background: rgba(0, 255, 255, 0.05);
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0,255,255,0.1);
    }

    /* Stack Diagram */
    .stack { display: flex; flex-direction: column; align-items: center; margin: 20px 0; gap: 4px; }
    .stack-box {
      width: 100%; max-width: 500px; padding: 12px; text-align: center;
      border: 1px solid var(--green); letter-spacing: 1px;
      background: rgba(0,0,0,0.5); position: relative; font-size: 18px;
    }
    .stack-box.core {
      border: 2px solid var(--pink); color: var(--pink);
      background: rgba(255,0,255,0.05); padding: 18px;
      box-shadow: 0 0 20px rgba(255,0,255,0.15); animation: core-pulse 3s infinite;
    }
    @keyframes core-pulse { 0% { box-shadow: 0 0 15px rgba(255,0,255,0.15); } 50% { box-shadow: 0 0 30px rgba(255,0,255,0.3); } 100% { box-shadow: 0 0 15px rgba(255,0,255,0.15); } }
    .stack-label { font-size: 12px; opacity: 0.7; margin-bottom: 4px; text-transform: uppercase; text-align: left; width: 100%; max-width: 500px;}
    .flow-line { height: 12px; width: 2px; background: rgba(0,255,0,0.2); position: relative; overflow: hidden; }

    /* Summary Cards */
    .summary-card {
      border: 1px solid var(--cyan); background: rgba(0, 255, 255, 0.05); padding: 20px; margin-bottom: 16px;
      transition: transform 0.2s;
    }
    .summary-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,255,255,0.1); }
    .summary-title { color: var(--cyan); font-weight: bold; font-size: 20px; margin-bottom: 8px; letter-spacing: 2px; }
    .summary-text { font-size: 22px; line-height: 1.3; color: #fff; }

    /* Sim UI */
    .sim-interface { width: 100%; max-width: 500px; margin-top: 20px; border-top: 1px dashed var(--green); padding-top: 16px; }
    .sim-input-group { display: flex; gap: 10px; }
    .sim-input { flex: 1; background: rgba(0,255,0,0.05); border: 1px solid var(--green); color: var(--green); font-family: inherit; padding: 10px; font-size: 18px; }
    .sim-input:focus { outline: none; border-color: var(--pink); box-shadow: 0 0 10px rgba(255,0,255,0.2); }

    /* Chat UI */
    .chat-box { background: rgba(0,20,0,0.8); border: 1px solid var(--green); height: 180px; overflow-y: auto; padding: 10px; margin-bottom: 10px; font-size: 16px; display: flex; flex-direction: column; gap: 10px; }
    .chat-msg { padding: 8px; border-radius: 4px; max-width: 85%; }
    .chat-msg.user { align-self: flex-end; background: rgba(0,255,0,0.2); color: var(--green); text-align: right; }
    .chat-msg.ai { align-self: flex-start; background: rgba(255,0,255,0.2); color: var(--pink); border: 1px solid var(--pink); }

    /* Columns */
    .cols { display: flex; gap: 32px; margin-top: 16px; width: 100%; }
    .col { flex: 1; }
    .col-head { border-bottom: 1px solid var(--green); margin-bottom: 12px; padding-bottom: 4px; letter-spacing: 2px; }

    #end-buttons { display: flex; flex-direction: row; gap: 24px; justify-content: center; margin-top: 48px; flex-wrap: wrap; }

    /* Nav */
    .progress-bar { position: fixed; top: 0; left: 0; right: 0; height: 4px; background: rgba(0,255,0,0.1); z-index: 100; }
    .progress-fill { height: 100%; background: var(--green); box-shadow: 0 0 10px var(--green); transition: width 0.4s ease; }
    .counter { position: fixed; top: 20px; right: 20px; font-size: 18px; z-index: 100; background: #000; padding: 4px 8px; border: 1px solid var(--green); }
    .nav { position: fixed; bottom: 0; left: 0; right: 0; display: flex; justify-content: space-between; padding: 20px 24px calc(20px + env(safe-area-inset-bottom)); background: linear-gradient(to top, #000 90%, transparent); z-index: 100; }
    
    .btn { background: #000; border: 1px solid var(--green); color: var(--green); font-family: 'VT323', monospace; font-size: 20px; padding: 12px 24px; cursor: pointer; text-transform: uppercase; transition: all 0.2s; }
    .btn:hover:not(:disabled) { background: var(--green); color: #000; box-shadow: 0 0 20px rgba(0,255,0,0.4); }
    .btn:disabled { opacity: 0.3; cursor: not-allowed; }
    .btn.primary { background: var(--green); color: #000; font-weight: bold; border-color: var(--green); }
    .btn.secondary { background: transparent; color: var(--pink); border: 2px solid var(--pink); }
    .btn.secondary:hover { background: var(--pink); color: #000; box-shadow: 0 0 20px rgba(255,0,255,0.4); }
    .btn.sparkle { border-color: var(--cyan); color: var(--cyan); font-size: 16px; padding: 8px 16px; margin-top: 10px; }
    .btn.sparkle:hover { background: var(--cyan); color: #000; box-shadow: 0 0 15px rgba(0,255,255,0.5); }

    .slide-enter { animation: glitch-anim 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
    @keyframes glitch-anim { 0% { opacity: 0; transform: translateX(-20px); clip-path: inset(50% 0 30% 0); } 100% { transform: translateX(0); clip-path: inset(0 0 0 0); } }

    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
    .modal.open { opacity: 1; pointer-events: auto; }
    .modal-box { background: #000; border: 1px solid var(--pink); padding: 32px; width: 90%; max-width: 480px; position: relative; box-shadow: 0 0 40px rgba(255,0,255,0.2); }

    @media (max-width: 600px) {
      .main { padding-top: 40px; }
      .cols { flex-direction: column; gap: 20px; }
      .nav { padding: 12px; }
      .btn { font-size: 16px; padding: 10px 16px; }
      .hero-tag { font-size: 12px; }
      #end-buttons { flex-direction: column; width: 100%; gap: 16px; }
      #end-buttons .btn { width: 100%; }
    }
  </style>
</head>

      {

        content: `

    let idx = 0;
    const els = {
      content: document.getElementById('content'),
      cur: document.getElementById('cur'),
      tot: document.getElementById('tot'),
      prog: document.getElementById('prog'),
      prev: document.getElementById('prev'),
      next: document.getElementById('next'),
      modal: document.getElementById('modal'),
      frame: document.querySelector('.frame')
    };

    els.tot.textContent = String(SLIDES.length).padStart(2, '0');

    function render() {
      els.cur.textContent = String(idx + 1).padStart(2, '0');
      els.prog.style.width = ((idx + 1) / SLIDES.length * 100) + '%';
      els.prev.disabled = idx === 0;
      els.next.innerHTML = idx === SLIDES.length - 1 ? 'RESTART ↻' : 'NEXT &gt;';

      els.content.innerHTML = '';
      els.content.className = ''; 
      
      if (SLIDES[idx].class) els.frame.classList.add(SLIDES[idx].class);
      else els.frame.classList.remove('center-content');

      setTimeout(() => {
        els.content.innerHTML = SLIDES[idx].content;
        els.content.classList.add('slide-enter');
        
        const writers = els.content.querySelectorAll('.typewriter');
        writers.forEach(el => {
          const t = el.getAttribute('data-text');
          el.textContent = '';
          el.classList.add('typewriter-cursor');
          let i = 0;
          const type = () => { if(i<t.length){ el.textContent+=t.charAt(i); i++; setTimeout(type,50); }};
          type();
        });
      }, 50);
    }

    async function callGemini(prompt, isJson) {
      if (!apiKey) return getMock(prompt, isJson);
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const d = await res.json();
        return d.candidates[0].content.parts[0].text;
      } catch(e) { return getMock(prompt, isJson); }
    }

    function getMock(p, isJson) {
      const lp = p.toLowerCase();
      if(isJson) {
        if(lp.includes('close')) return MOCK_RESPONSES.sim_close;
        return MOCK_RESPONSES.sim_happy;
      }
      // Vision Remix Mock
      if(lp.includes('vision statement')) return MOCK_RESPONSES.vision_remix;
      // Narrative Remix Mock
      if(lp.includes('pitch narrative')) {
        if(lp.includes('vc')) return MOCK_RESPONSES.narrative_vc;
        if(lp.includes('engineer')) return MOCK_RESPONSES.narrative_eng;
      }
      
      if(lp.includes('financ') || lp.includes('burn')) return MOCK_RESPONSES.financial;
      if(lp.includes('model')) return MOCK_RESPONSES.model;
      if(lp.includes('tech')) return MOCK_RESPONSES.tech;
      return MOCK_RESPONSES.default;
    }

    async function runKernelSim() {
      const inp = document.getElementById('sim-input').value;
      if(!inp) return;
      document.getElementById('kernel-box').style.boxShadow = "0 0 50px var(--pink)";
      const res = await callGemini("Analyze robot interaction (return JSON {phys, emot, action}): " + inp, true);
      try {
        const d = JSON.parse(res.match(/\{[\s\S]*\}/)[0]);
        document.getElementById('robot-box').innerHTML = `ACTION: ${d.action} <span style="font-size:14px; color:#fff">(${d.phys}, ${d.emot})</span>`;
      } catch(e) { document.getElementById('robot-box').innerText = "SAFETY HALT"; }
    }

    async function runFounderQA() {
      const inp = document.getElementById('qa-input').value;
      if(!inp) return;
      const hist = document.getElementById('chat-history');
      hist.innerHTML += `<div class="chat-msg user">${inp}</div>`;
      document.getElementById('qa-input').value = '';
      const res = await callGemini("Answer investor question as EngageSense Founder based on $2.5M Seed deck: " + inp, false);
      hist.innerHTML += `<div class="chat-msg ai">${res}</div>`;
      hist.scrollTop = hist.scrollHeight;
    }

    async function remixVision() {
      const el = document.getElementById('hero-vision');
      el.style.opacity = 0.5;
      el.innerText = "Generating new vision...";
      const res = await callGemini("Generate a futuristic, 5-word vision statement for a robotic emotional intelligence company. Cyberpunk style.", false);
      el.innerText = res;
      el.style.opacity = 1;
    }

    async function remixNarrative(persona) {
      const el = document.getElementById('narrative-text');
      el.style.opacity = 0.5;
      el.innerText = "Rewriting for " + persona + "...";
      const res = await callGemini(`Rewrite this pitch narrative for a ${persona}: 'Robotics adoption will stall without emotional intelligence.' Keep it punchy, under 40 words.`, false);
      el.innerText = res;
      el.style.opacity = 1;
    }

    function toggleQA(show) {
      document.getElementById('qa-interface').style.display = show ? 'block' : 'none';
      document.getElementById('end-buttons').style.display = show ? 'none' : 'flex';
    }

    els.next.onclick = () => { idx = idx < SLIDES.length-1 ? idx+1 : 0; render(); };
    els.prev.onclick = () => { if(idx>0) idx--; render(); };
    
    document.addEventListener('keydown', e => {
      if(document.querySelector('.modal.open') || document.activeElement.tagName==='INPUT') return;
      if(e.key==='ArrowRight' || e.code==='Space') els.next.click();
      if(e.key==='ArrowLeft') els.prev.click();
    });
    
    window.openModal = () => els.modal.classList.add('open');
    document.getElementById('closeModal').onclick = () => els.modal.classList.remove('open');
    document.getElementById('contactForm').onsubmit = (e) => {
      e.preventDefault();
      els.modal.classList.remove('open');
      alert("Access Request Sent. Check email for Data Room link.");
    };

    render();
  </script>
